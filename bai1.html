<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    // Hiệu của tổng các số chẵn và tổng các số lẻ có trong mảng
    let num = parseInt(prompt("Nhập số lượng phần tử của mảng:"));
    let arr = [];
    while (0 > num || num > 20 || isNaN(num)) {
        num = parseInt(prompt("Số lượng phần tử không được vượt quá 20 và bé hơn 0 mời nhập lại:"));
    }
    for (let i = 0; i < num; i++) {
        let element = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " :"));
        arr.push(element);
    }
    console.log(arr);
    // tính tổng số chẵn và tổng số lẻ
    let length = arr.length;
    let sumChan = 0;
    let sumLe = 0;
    for (let j = 0; j < length; j++) {
        if (arr[j] % 2 === 0) {
            sumChan += arr[j];
        } else {
            sumLe += arr[j];
        }
    }
    let result = sumChan - sumLe;
    console.log('Hiệu của tổng các số chẵn và tổng của các số lẻ là :' + result);

</script>
</body>
</html>
