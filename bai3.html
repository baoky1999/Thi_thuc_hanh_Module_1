<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    // Tìm số nguyên tố trong mảng nhập vào
    function checkPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    function seachPrime(arr) {
        let isPrime = [];
        let length = arr.length;
        for (let j = 0; j < length; j++) {
            if (checkPrime(arr[j])) {
                isPrime.push(arr[j]);
            }
        }
        isPrime.sort(function (a, b) {
            return a - b;
        });
        return isPrime;
    }
    // Input mảng số nguyên cần kiểm tra
    function inputArr() {
        let num = prompt("Nhập số lượng phần tử:")
        let newArr = [];
        for (let i = 0; i < num; i++) {
            let element = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " :"));
            newArr.push(element);
        }
        return newArr;
    }

    let arr = inputArr();
    let result = seachPrime(arr);
    console.log("Các số nguyên tố có trong mảng là : " + result);
</script>
</body>
</html>
